<div class="grid-table">
<table  class="table" >
    <thead >
        <tr>
            <th>SN</th>
            <th>Name</th>
            <th>Email</th>
            <th>Description</th>
            <th>imageUrl</th>
            <th>Status</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let employee of employees;let i = index">
            <td>{{i+1}}</td> 
            <td>{{employee.name}}</td>
            <td>{{employee.email}}</td>
            <td>{{employee.jobTitle}}</td>
            <td>{{employee.imageUrl}}</td>
            <td>{{employee.status}} </td>
        </tr>
    </tbody>
</table>
</div>

<mat-card class="login">
    <mat-card-content>
              <div class="example-small-box mat-elevation-z4">
                  <form class="example-form">
                      <mat-form-field class="email example-full-width">
                        <input  matInput placeholder="Email or User name" name="username" required >
                      </mat-form-field>
                    
                      <mat-form-field class="example-full-width">
                        <input matInput placeholder="Password" type="password" name="password" required>
                      </mat-form-field>
                    </form>  
  
  
                    <button class="btn" mat-raised-button color="primary"  >Login</button>
                 </div>
           
    </mat-card-content>
  </mat-card>
